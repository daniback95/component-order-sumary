<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order summary card</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main class="main-container">
      <article class="card shadow">
        <figure class="card__img">
          <img
            src="./images/illustration-hero.svg"
            alt="IlustraciÃ³n mujer escuchando musica"
          />
        </figure>
        <section class="card__info">
          <h2 class="info__title">Order Summary</h2>
          <p class="info__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <section class="info__sumary">
            <figure class="summary__icon">
              <img src="./images/icon-music.svg" alt="" />
            </figure>
            <div class="summary-detail">
              <h3>Annual Plan</h3>
              <span>$59.99/year</span>
            </div>
            <a href="#" class="summary-detail__change">Change</a>
          </section>
          <button class="button button--primary shadow">Proceed to Payment</button>
          <button class="button button--secondary">Cancel Order</button>
        </section>
      </article>
    </main>
